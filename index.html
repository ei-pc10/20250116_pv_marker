<!doctype HTML>
<!-- 3Dモデル作成者:井嶋君-->
<html>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>しばウォーク</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>

<body style='margin:0px; overflow:hidden;'>
<!-- こっからA-Frame -->
<a-scene embedded arjs="debugUIEnabled:false; trackingMethod:best;" vr-mode-ui="enabled: false">
    <!-- オブジェクトファイルとマテリアルファイルを読み込む -->
    <a-assets>
        <a-asset-item id="workspace_glb" src="https://raw.githubusercontent.com/ei-pc10/20241018_bunka_models/main/%E5%B7%A5%E4%BD%9C%E5%AE%A4%E6%A8%AA.glb"></a-asset-item>
    </a-assets>

    <!-- こっからARの世界。マーカー上になにを展開するかを書く -->
    <!-- マーカー animation.patt にモデルを表示 -->
    <a-marker type="pattern" url="photo_kousaku/kousaku.patt">
        <a-gltf-model src="#workspace_glb" position="0 0 3.5" scale="0.3 0.3 0.3" rotation="0 0 0"
            animation="property: rotation;
             from: -135 0 0;
             to: -135 0 360;
             dur: 7000;
             loop: true;
             easing: linear">></a-gltf-model>
    </a-marker>

    <!-- ARのカメラ -->
    <a-entity camera></a-entity>
</a-scene>
<!-- ここまででA-Frameおわり -->
</body>
</html>
